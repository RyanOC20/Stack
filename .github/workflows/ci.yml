name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tooling
        run: |
          brew install swiftformat swiftlint
      - name: SwiftFormat (lint mode)
        run: swiftformat --lint Stack Tests
      - name: SwiftLint
        run: swiftlint --strict

  test:
    runs-on: macos-14
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build and test
        run: |
          set -o pipefail
          xcodebuild \
            -project Stack.xcodeproj \
            -scheme Stack \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            test
